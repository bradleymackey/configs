# rebind control to Ctrl-A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# modern colors (line up with the shell color profile)
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",alacritty:Tc"
set-option -g history-limit 10000

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status
set -g status on 
set -g status-interval 15 # default 15
set -g status-style fg=white,bg=black

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# show host name and IP address on left side of status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=white]| #[fg=green]%k:%M #[fg=magenta](#(/bin/date -u | awk '{print $4}' | rev | cut -c4- | rev) UTC) #[fg=green]â†’ %a %d %h #[fg=white]| #[fg=brightred,bold]#h "

# vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# macOS default
shell:
    program: /bin/zsh

# this screws with macOS because ALT+3 is #
# therefore, just ignore this special alt behaviour
alt_send_esc: false

window:
    dimensions:
        columns: 120
        lines: 30
    padding:
        x: 2
        y: 2
    decorations: full
background_opacity: 1.0

cursor:
    style: Block
    unfocused_hollow: true

font: 
    size: 13.0
    normal:
        family: Hack
        style: Regular
    bold:
        family: Hack
        style: Bold
    italic:
        family: Hack
        style: Italic
    bold_italic:
        family: Hack
        style: Bold Italic
    # 'spacing' between lines and letters
    offset:
        x: 0
        y: 6
    glyph_offset:
        x: 0
        y: 2


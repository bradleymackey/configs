live_config_reload: true
background_opacity: 1.0

# macOS default
shell:
    program: /bin/zsh

# this screws with macOS because ALT+3 is #
# therefore, just ignore this special alt behaviour
alt_send_esc: false

window:
    dimensions:
        columns: 120
        lines: 30
    padding:
        x: 4
        y: 4
    decorations: full

cursor:
    style: Block
    unfocused_hollow: true

font: 
    size: 13.0
    normal:
        family: MesloLGS Nerd Font Mono
        style: Regular
    bold:
        family: MesloLGS Nerd Font Mono
        style: Bold
    italic:
        family: MesloLGS Nerd Font Mono
        style: Italic
    bold_italic:
        family: MesloLGS Nerd Font Mono
        style: Bold Italic
    # 'spacing' between lines and letters
    offset:
        x: 0
        y: 4
    glyph_offset:
        x: 0
        y: 2


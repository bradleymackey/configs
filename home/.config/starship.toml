# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[git_metrics]
disabled = false
added_style = 'bold blue'
deleted_style = 'bold red'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'
rebase = '[â†”ï¸ REBASING](bold yellow)'
merge = '[ğŸšš MERGING](bold magenta)'
bisect = '[â— BISECTING](bold green)'
am = '[âœ‰ï¸ APPLYING](bold cyan)'

[git_status]
format = '[$conflicted$untracked$stashed$modified$staged$renamed$deleted$ahead_behind$diverged$unpulled$unpushed]($style)'
# Symbols and styles for different states
conflicted = 'âœ–ï¸$count ' # Files with merge conflicts
untracked = '?$count '   # New files not yet staged
stashed = '$count '      # Changes stashed
modified = 'M$count '    # Modified files not yet staged
staged = 'A$count '      # Staged changes (added or modified)
renamed = 'R$count '     # Renamed files
deleted = 'D$count '     # Deleted files
# Ahead/Behind indicators (relative to upstream)
ahead = 'â‡¡$count'       # Commits ahead of upstream
behind = 'â‡£$count'      # Commits behind upstream
diverged = 'â‡•$aheadâ‡•$behind' # Both ahead and behind
# Unpulled/Unpushed for clarity on remote status
unpulled = 'â†“$count'    # Commits on remote not yet pulled
unpushed = 'â†‘$count'    # Commits locally not yet pushed
style = 'bold yellow' # General style for the git_status module

